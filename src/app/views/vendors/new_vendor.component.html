<div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">
          <strong>Vendor details</strong>
        </div>
        <div class="card-body">
            <div class="form-group">
              <label for="city">Name</label>
              <input type="text" class="form-control" id="vendorName" autocomplete="off" placeholder="Vendor Name" [(ngModel)]="vendor.vendorName" name="vendorName" required>
            </div>
            <div class="form-group">
              <label for="postal-code">Number</label>
              <input type="text" class="form-control" id="vendorNo" autocomplete="off" placeholder="Vendor Number" [(ngModel)]="vendor.vendorNo" name="vendorNo" required [readonly]="!editable">
            </div>
        </div>
    </div>
    <button style="background-color:#2570E0; border:none !important" type="button" class="btn btn-primary px-4" (click)="createUser()">Create Vendor</button>
</div>
