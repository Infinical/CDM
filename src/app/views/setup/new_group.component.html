<div class="row">

  <div class="col-sm-6">
    <div class="card">
      <div class="card-header">
        <strong>Existing Groups</strong>
      </div>
      <div class="card-body">
        <table class="table table-striped" >
          <thead>
            <tr>
              <th>Group ID</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody *ngFor="let j of allUserGroups">
            <tr>
              <td>{{j.code}}</td>
              <td>{{j.description}}</td>
              <td>
                <button type="button" (click)="onSelected(j)" routerLink="/setup/update">
                <span class="badge badge-success">Active</span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <div class="col-sm-6">
    <div class="card">
    <ngx-spinner></ngx-spinner>
      <div class="card-header">
        <strong>Create New Group</strong>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="userGroup">Group Name</label>
              <input type="text" class="form-control" id="userGroupName" placeholder="e.g. Marketing Dept" [(ngModel)]="userGroupName" name="userGroupName" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="userMenus">Allowed actions</label> 
        </div>

        <div class="row">
          <div *ngFor = "let i of allMenus">
              <div class="col-sm col-form-label">
                <div class="form-check form-check-inline mr-1">
                  <input class="form-check-input" type="checkbox" id="inline-checkbox1" value={{i.description}} (change)="buildArray($event)" >
                  <label class="form-check-label" for="inline-checkbox1">{{i.description}}</label>
                  <br>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <button style="background-color:#2570E0; border:none !important" type="button" class="btn btn-primary px-4" (click)="hitSend()">Add User Group</button>
  </div>
</div>
