<div class="row">
  <ngx-spinner></ngx-spinner>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header">
        <strong>User Group Info</strong>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="city">Group ID</label>
          <input type="text" class="form-control" id="groupId" placeholder="Group ID" [(ngModel)]="groupId" name="groupId" required>
        </div>
        <div class="form-group">
          <label for="city">Group Name</label>
          <input type="text" class="form-control" id="groupName" autocomplete="off" placeholder="Group Name" [(ngModel)]="groupName" name="groupName" required>
        </div>
      </div>
    </div>
  </div>


  <div class="col-sm-6">
    <div class="card">
      <div class="card-header">
        <strong>Assign Group Rights</strong>
      </div>
      <div class="card-body">

        <div class="form-group">
          <label for="userMenus">Allowed actions</label> 
        </div>
        <div class="row">
          <div *ngFor = "let i of menusForGroup">
              <div class="col-sm col-form-label">
                <div class="form-check form-check-inline mr-1">
                  <input class="form-check-input" type="checkbox" id="inline-checkbox1" [checked]="i.checked" value={{i.menu}} (change)="buildArray($event)" >
                  <label class="form-check-label" for="inline-checkbox1">{{i.menu}}</label>
                  <br>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <button style="background-color:#2570E0; border:none !important" type="button" class="btn btn-primary px-4" (click)="updateGroup()" >Update User Group</button>
  </div>
</div>
